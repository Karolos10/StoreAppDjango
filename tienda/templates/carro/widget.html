<table class="table table-bordered" style="color: white;">
    <thead>
        <tr>
            <th colspan="3" class="text-center">
                Carro compras
            </th>

        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Suma</th>
        </tr>
        </tr>
    </thead>

    <tbody>
        {% if request.session.carro.items %}
        {% for key, value in request.session.carro.items %}

        <tr class="text-center">
            <td>{{value.nombre}}</td>
            <td>{{value.cantidad}}</td>
            <td>
                <a href="{% url 'carro:agregar_producto' value.producto_id %}" class="btn btn-sm btn-success ">+</a>
                <a href="{% url 'carro:restar_producto' value.producto_id %}" class="btn btn-sm btn-danger">-</a>
                ${{value.precio}}
            </td>
        </tr>

        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">
                <div class="alert alert-danger text-center">
                    No hay productos en el carro
                </div>
            </td>
        </tr>
        {% endif %}
    </tbody>

    <tfoot>
        <tr>
            <td colspan="2" class="text-right">Total:</td>
            <td>${{importe_total_carro}}</td>
        </tr>
    </tfoot>
</table>
