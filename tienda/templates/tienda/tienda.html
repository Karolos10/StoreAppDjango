{% extends 'ProyectoWebApp/base.html' %}

{% load static %}

{% block content %}

<div class="container">
    <div class="row">

        {% for producto in productos %}

        <div class="col-md-3">

            <div class="card" style="width: 100%; margin: 5px 5px;">
                <img src="{{producto.imagen.url}}" alt="imagen" class="card-img-top">
                <div class="card-body" style="text-align: center;">
                    <h1 class="card-title">{{producto.nombre}}</h1>
                    <p class="card-text">{{producto.precio}}&nbsp;$</p>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>


{% endblock %}
